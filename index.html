<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Input weather icons as well as bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Sunshine</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="card card-1">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-6">
                                    <div class="temp">23&deg;</div>
                                    <div class="location">Coimbra, Portugal</div>
                                </div>
                                <div class="col-6 justify-content-right">
                                    <img class="img-fluid" src="https://img.icons8.com/plasticine/100/000000/sun.png">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="card card-2">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0"></li>
                        <li data-target="#demo" data-slide-to="1" class="active"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col">
                                    <div class="row row1">21&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/ios/100/000000/sun.png" /></div>
                                    <div class="row row3">12:00</div>
                                    <div class="row row4">PM</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">20&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/ios/100/000000/sun.png" /></div>
                                    <div class="row row3">1:00</div>
                                    <div class="row row4">PM</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">20&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/windows/100/000000/cloud.png" /></div>
                                    <div class="row row3">2:00</div>
                                    <div class="row row4">PM</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">19&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/windows/100/000000/cloud.png" /></div>
                                    <div class="row row3">3:00</div>
                                    <div class="row row4">PM</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">18&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/cotton/64/000000/rain--v3.png" /></div>
                                    <div class="row row3">4:00</div>
                                    <div class="row row4">PM</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </div>
            <div class="card card-3">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2" class="active"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col">
                                    <div class="row row1">21&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/ios/100/000000/sun.png" /></div>
                                    <div class="row row3">Mon</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">20&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/ios/100/000000/sun.png" /></div>
                                    <div class="row row3">Tue</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">16&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/windows/100/000000/cloud.png" /></div>
                                    <div class="row row3">Wed</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">17&deg;</div>
                                    <div class="row row2"><img class="img-fluid"

                                    <div class="row row3">Thu</div>
                                </div>
                                <div class="col">
                                    <div class="row row1">18&deg;</div>
                                    <div class="row row2"><img class="img-fluid"
                                            src="https://img.icons8.com/cotton/64/000000/rain--v3.png" /></div>
                                    <div class="row row3">Fri</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    <h1 i class="display-4">Sun Shining Weather App</h1> <i class='fas fa-temperature-high'></i>
