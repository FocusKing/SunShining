<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Input weather icons as well as bootstrap-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title>Weather Dashboard</title>
</head>
<!-- input new html format according to class review -->
<body class="flex-column min-100-vh">
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Sun Shining Weather App</h1>
    </header>
    <main>
        <section id="app">
            <div class="card">
                <div class="row">
<!-- need something for city search -->
                    <h3 class="card-header text-uppercase">Find My City</h3>
                    </h2>
                    <form id="search-form" class="card-body"></form>
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input">
                    <button id="search-city" type="submit" class="btn">Search</button>
                    </form>
                </div>
                <div class="card" id="button-city">
                    <h3 class="card-header text-uppercase">Last Cities Searched</h3>
                    <div id="city-searches" class="card-body"> </div>
                </div>
            </div>
            <div class="row2">
                <div class="card3 col-12 col-md-8">
                    <h2>
                        <!-- weather updates should come in here -->
                        Weather:
                        <span id="weather"></span>
                    </h2>
                    <div id="weather-container" class="list-group"></div>
                </div>
            </div>
            <hr>
        </section>
    </main>
    <div class="card4 col-12 col-md-8">
        <h2 class="subtitle">
            <!-- 5 Day forecast display -->
            5-Day Weather Forecast:
            <span id="city-search"></span>
        </h2>
        <div id="forecast-container" class="list-group"> </div>
    </div>
    </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
